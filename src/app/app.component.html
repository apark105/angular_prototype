<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <form #todoForm (ngSubmit)="todoSubmit(todoForm.value)">
   <div class="form-group" >
   <h1 class="text-center text-primary">Todo App</h1>
    <div class="input-group-prepend">
        <input type="text" #todo class="form-control" placeholder="Add Todo" name="todo" required ngModel="Enter Info Here" #trackName="ngModel">
        <!-- <p>{{todo.value}}</p> -->
     <span class="input-group-text" (click)="addTodo(todo.value)">
       <i class="material-icons">add</i>
     </span>
    </div>
   </div>
   <div class="data">
      <p class="alert" *ngIf="!trackName.valid && trackName.touched">Info is required</p>
    <ul class="list-instyled">
     <li *ngFor="let todo of todoArray">{{todo}}
       <i (click)="deleteTodo(todo)" class="material-icons">delete</i>
      </li>
    </ul>
    </div>
  </form>
  
 </div>
